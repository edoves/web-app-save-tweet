<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save Tweets Into Storage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>

    <div id="content">
        <div class="container">
            <h1 class="mb-5">Save your tweet to Local Storage</h1>
            <div class="row">
                <div class="col-lg-6">
                    <label for="tweet">Let your tweet begin:</label>
                    <form action="#" id="form">
                        <div class="form-group">
                            <label for="tweet"></label>
                            <textarea class="form-control" id="tweet" rows="3"></textarea>
                            <input type="submit" class="btn btn-primary btn-lg btn-block mt-3" value="Save Tweet">
                        </div>
                    </form>
                </div>
                <!--.six-->
                <div class="col-lg-6">
                    <h2>Your tweets listed here</h2>
                    <div id="tweet-list"></div>
                </div>
                <!--.six-->
            </div>
        </div>
    </div>
    <!--#contenido-->

    <script src="assets/js/script.js"></script>
    <!-- <script src="assets/js/app.js"></script> -->
    <!-- <script src="assets/js/classVersion.js"></script> -->
</body>

</html>
